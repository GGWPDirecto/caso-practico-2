---
# Tareas para construir la imagen y subirla al ACR desde la máquina local

- name: Iniciar sesión en el ACR con Podman
  containers.podman.podman_login:
    username: "{{ acr_username }}"
    password: "{{ acr_password }}"
    registry: "{{ acr_login_server }}"

- name: Construir la imagen del servidor web con Podman y subirla al ACR
  containers.podman.podman_image:
    name: "{{ nginx_image }}"
    path: ../../applications/nginx-podman
    push: yes